title: Kalco Documentation
description: Kubernetes Analysis & Lifecycle Control - Comprehensive cluster management tool
url: https://graz-dev.github.io
# baseurl: /kalco  # Uncomment for GitHub Pages deployment, comment for local development

# Theme
remote_theme: just-the-docs/just-the-docs

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-relative-links

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
      author: "Graz Dev"

# Just the Docs configuration
just_the_docs:
  # Color scheme supports "light" (default) and "dark"
  color_scheme: light
  
  # Enable search
  search: true
  
  # Enable search header button
  search_full_words: false
  
  # Heading anchor links appear on hover over h1-h6 tags
  heading_anchors: true
  
  # Enable smooth scrolling
  scroll_to_top: true
  
  # Enable back to top button
  back_to_top: true
  
  # Enable back to top button
  back_to_top_text: "Back to top"
  
  # Enable footer content
  footer_content: "Copyright &copy; 2025 Graz Dev. Made with ‚ù§Ô∏è for the Kubernetes community."
  
  # Enable last modified date
  last_edit_timestamp: true
  
  # Enable last modified date format
  last_edit_timestamp_format: "%B %d %Y"
  
  # Enable git info
  git_info: true
  
  # Enable git info format
  git_info_format: "%B %d %Y"
  
  # Enable git info locale
  git_info_locale: "en"
  
  # Enable git info timezone
  git_info_timezone: "UTC"
  
  # Enable parent links
  parent_links: true
  
  # Enable child links
  child_links: true
  
  # Enable sibling links
  sibling_links: true
  
  # Enable external links
  external_links: true
  
  # Enable external links target
  external_links_target: "_blank"
  
  # Enable external links rel
  external_links_rel: "noopener"
  
  # Enable callouts
  callouts: true
  
  # Enable callouts level
  callouts_level: 1
  
  # Enable callouts icon
  callouts_icon: true
  
  # Enable callouts color
  callouts_color: true
  
  # Enable callouts title
  callouts_title: true
  
  # Enable callouts content
  callouts_content: true
  
  # Enable callouts level 1
  callouts_level_1:
    icon: "üí°"
    color: "blue"
    title: "Note"
  
  # Enable callouts level 2
  callouts_level_2:
    icon: "‚ö†Ô∏è"
    color: "yellow"
    title: "Warning"
  
  # Enable callouts level 3
  callouts_level_3:
    icon: "üö®"
    color: "red"
    title: "Critical"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md